<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="card">
      <h2>SIGN UP</h2>
      <form action="" name="myform" method="POST" id="form">
        <input type="text" name="Username" id="uname" placeholder="Username" />
        <p id="u-error">*username atleast five characters</p>
        <input type="email" name="Email" id="email" placeholder="Email" />
        <p id="e-error">*email is not in format.</p>
        <input
          type="password"
          name="Password"
          id="password"
          placeholder="Password"
        />
        <p id="p-error">*password atleast 8 characters.</p>
        <input type="button" value="submit" id="button" onclick="vaild()" />
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
